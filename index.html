<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Typing Speed Test</h1>

        <div id="current-mode-display" class="mode-display">Mode: 60-Second Mode</div>

        <div id="menu-toggle" class="menu-toggle">&#9776;</div>

        <div id="game-info">
            <div id="game-stats">
                Time: <span id="time-left">60</span> seconds | Score: <span id="score-value">0</span> | TPS: <span id="tps-value">0.00</span>
            </div>

            <div id="lives" style="display:none;">Lives: <span id="lives-value">3</span></div>
        </div>

        <div id="word-display" class="word-display"></div>
        <input type="text" id="word-input" class="word-input" placeholder="Type here..." autofocus>

        <div class="button-container">
            <button id="start-btn" class="start-btn">Start Game</button>
            <button id="restart-btn" class="restart-btn" disabled>Restart Game</button>
        </div>
        
        <div id="result-message"></div>

        <!-- Side Menu -->
        <div id="side-menu" class="side-menu">
            <button id="close-menu" class="close-menu">&times;</button>
            <h2>Settings</h2>
            <label for="mode-select">Select Mode:</label>
            <select id="mode-select" class="mode-select">
                <option value="60s">60-Second Mode</option>
                <option value="10s">10-Second Challenge Mode</option>
                <option value="5s-lives">5-Second Challenge Mode with Lives</option>
                <option value="3s-lives">3-Second Challenge Mode with Lives</option>
                <option value="7s-lives">7-Second Challenge Mode with Lives</option>
                <option value="2s-lives">2-Second Challenge Mode with Lives</option>
                <option value="custom">Custom Mode</option>
            </select>

            <label for="custom-time" id="custom-time-label" style="display:none;">Custom Time (seconds):</label>
            <input type="number" id="custom-time" style="display:none;" min="1" max="300" placeholder="Enter time in seconds">

            <label for="dark-mode-toggle">Dark Mode:</label>
            <input type="checkbox" id="dark-mode-toggle" class="dark-mode-toggle"> Dark Mode
        </div>
    </div>

    <!-- Popup for Restart Confirmation -->
    <div class="popup" id="restart-popup">
        <p>Are you sure you want to restart the game?</p>
        <button id="confirm-restart">Yes, Restart</button>
        <button id="cancel-restart">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
